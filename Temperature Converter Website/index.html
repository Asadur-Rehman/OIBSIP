<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="resources/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Temperature Converter</h1>
        
        <div class="input-container">
            <label for="temperatureInput">Enter temperature:</label>
            <input type="number" id="temperatureInput" placeholder="Temperature...">
        </div>
        
        <div class="input-container">
            <label for="inputUnitSelect">Select input unit:</label>
            <select id="inputUnitSelect">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        
        <div class="input-container">
            <label for="outputUnitSelect">Select output unit:</label>
            <select id="outputUnitSelect">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        
        <button class="convert-btn" onclick="convertTemperature()">Convert</button>
        
        <div id="resultArea" class="result"></div>
    </div>
    
    <script src="resources\script.js"></script>
</body>
</html>
